# ===============================================
# Nginx Configuration for uribarri.online
# ===============================================
# This configuration handles:
# - Main domain: https://uribarri.online
# - Frontend app: https://app.uribarri.online
# - Backend API: https://api.uribarri.online
#
# Place this file in: /etc/nginx/sites-available/uribarri.conf
# Enable it with: sudo ln -s /etc/nginx/sites-available/uribarri.conf /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload: sudo systemctl reload nginx

# ===============================================
# Redirect www to non-www
# ===============================================
server {
    listen 80;
    listen [::]:80;
    server_name www.uribarri.online;
    return 301 https://uribarri.online$request_uri;
}

# ===============================================
# Main Domain - uribarri.online
# ===============================================
# Serves the landing page or main website
server {
    listen 80;
    listen [::]:80;
    server_name uribarri.online;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name uribarri.online;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/uribarri.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/uribarri.online/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Root directory for main website
    root /var/www/uribarri.online;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Logging
    access_log /var/log/nginx/uribarri_access.log;
    error_log /var/log/nginx/uribarri_error.log;
}

# ===============================================
# Frontend Application - app.uribarri.online
# ===============================================
# Serves the React SPA (built with Vite)
server {
    listen 80;
    listen [::]:80;
    server_name app.uribarri.online;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.uribarri.online;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/app.uribarri.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.uribarri.online/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Root directory for React build
    root /var/www/app.uribarri.online/dist;
    index index.html;

    # Client max body size for file uploads
    client_max_body_size 50M;

    # Handle React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Logging
    access_log /var/log/nginx/app_uribarri_access.log;
    error_log /var/log/nginx/app_uribarri_error.log;
}

# ===============================================
# Backend API - api.uribarri.online
# ===============================================
# Reverse proxy to Node.js backend
server {
    listen 80;
    listen [::]:80;
    server_name api.uribarri.online;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.uribarri.online;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.uribarri.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.uribarri.online/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client max body size for file uploads
    client_max_body_size 50M;

    # Proxy to backend container
    location / {
        proxy_pass http://localhost:3007;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # Logging
    access_log /var/log/nginx/api_uribarri_access.log;
    error_log /var/log/nginx/api_uribarri_error.log;
}
